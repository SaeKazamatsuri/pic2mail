// プロジェクト全体のリポジトリ設定
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// ビルドディレクトリの設定
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// クリーンタスクの登録
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// buildscript ブロックの追加
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'  // AGP のバージョンを指定
    }
}
